<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>LionPlace</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <img src="/src/assets/login/pin.svg" alt="Lion Place Logo" />
      <h1>Lion Place</h1>
    </header>

    <form>
      <div>
        <label for="idField">아이디</label>
        <input type="text" id="idField" placeholder="영문 3자 이상" />
      </div>
      <div>
        <label for="emailField">이메일</label>
        <input type="email" id="emailField" placeholder="인증 가능한 이메일 주소" />
      </div>
      <div>
        <label for="pwField">비밀번호</label>
        <input type="password" id="pwField" placeholder="8문자 이상, 특수 문자 포함" />
      </div>
      <div>
        <label for="pwField">비밀번호 확인</label>
        <input type="password" id="pwField" placeholder="8문자 이상, 특수 문자 포함" />
      </div>
      <button type="submit" class="login">로그인</button>
    </form>
  </body>
</html>
